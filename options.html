<!DOCTYPE html>
<html>
  <head>
    <title>Confluence Options</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          padding: 15px;
          width: 350px;
          background-color: #F4F5F7;
          color: #172B4D;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><text>Root Url</text></td>
        <td><input type="text" id="rooturl" placeholder="rooturl"></td>
      <tr>
      
      <tr>
        <td><text>Type</text></td>
        <td>
        <select id="type">
          <option value="page">page</option>
          <option value="blogpost">blogpost</option>
          <option value="page&blogpost">page&blogpost</option>
          <option value="all">all</option>
        </select>
        </td>
      <tr>
  
      <tr>
        <td><text>Space Key(s)</text></td>
          <td><input type="text" id="spacekey" placeholder="SpaceKey"></td>
      </tr>

      <tr>
        <td><text>Default Space</text></td>
        <td>
        <select id="defspace">
          <option value="l">last accessed</option>
          <option value="g">global</option>
          <option value="s">setting</option>
        </select>
        </td>
      <tr>
  
      <tr>
        <td><text>Limit</text></td>
        <td><input type="number" id="limit" placeholder="Page Size" value="25"><td>
      </tr>
      <tr>
        <td>
          <label for="advancedSearch" title="When searching from the omnibox, use Confluence native advanced Search if selected.">Advanced Search</label>
        </td>
        <td>
          <input type="checkbox" id="advancedsearch">
        </td>
      </tr>
      
      <tr>
        <td><text>Link Format</text></td>
        <td>
        <select id="linkFormat" title="Link display text format. Page Title - Space Name - Confluence Name">
          <option value="short">short</option>
          <option value="middle">middle</option>
          <option value="full">full</option>
          <option value="breadcrumb">breadcrumb</option>
          <option value="?">?</option>
        </select>
        </td>
      <tr>
      <tr>
        <td><text>Breadcrumb Start Level</text></td>
        <td>
          <input type="number" id="startBreadcrumb" min="-10" max="10" value="0" 
                 title="Start level for the breadcrumb (0 = include all, 1, : skip first level after Home, -1: only space, -2: first parent)">
        </td>
      </tr>
    
    </table>


    <img id="help" src="images/help.png" style="cursor:pointer;">
    
<footer>
  <button id="save">Save</button>
  <div id="status_msg"></div>
</footer>

    <script src="options.js"></script>
  </body>
</html>
